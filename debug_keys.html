<!DOCTYPE html>
<html>
<head>
    <title>Key Code Debugger</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .info {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .key-press {
            background: #00ff88;
            color: #000;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        #log {
            background: #0f3460;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff88;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>üîç Key Code Debugger</h1>
        <p>Press any key to see its code. Testing +/- and Shift/Space keys.</p>
        <div id="current" class="key-press">Press a key...</div>
    </div>
    
    <div class="info">
        <h3>Event Log:</h3>
        <div id="log"></div>
    </div>
    
    <script>
        const log = document.getElementById('log');
        const current = document.getElementById('current');
        
        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            log.insertBefore(entry, log.firstChild);
        }
        
        window.addEventListener('keydown', (e) => {
            current.textContent = `KEY DOWN: ${e.key} | Code: ${e.code} | KeyCode: ${e.keyCode}`;
            addLog(`DOWN: key="${e.key}" code="${e.code}" keyCode=${e.keyCode}`);
            
            // Test the exact conditions from main.js
            if (e.code === 'Equal' || e.code === 'NumpadAdd') {
                addLog('‚úÖ MATCHED speedUp condition!');
            }
            if (e.code === 'Minus' || e.code === 'NumpadSubtract') {
                addLog('‚úÖ MATCHED speedDown condition!');
            }
            if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
                addLog('‚úÖ MATCHED boost condition!');
            }
            if (e.code === 'Space') {
                addLog('‚úÖ MATCHED brake condition!');
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            current.textContent = `KEY UP: ${e.key} | Code: ${e.code} | KeyCode: ${e.keyCode}`;
            addLog(`UP: key="${e.key}" code="${e.code}" keyCode=${e.keyCode}`);
        });
    </script>
</body>
</html>
